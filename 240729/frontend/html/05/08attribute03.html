<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input element</title>
</head>

<body>
    <h2>input elements</h2>
    <form method="POST">
        <!-- <form method="GET" autocomplete="off"> -->

        <!-- readonly 오직 읽기만 가능하다.
            이전에는 readonly="true"로 표현된 속성임.
            * 활성화를 시키되, 입력을 하지 못하게 만드는 속성
        -->
        <label for="userId">userId:</label><br>
        <input type="text" id="userId" name="userId" value="hgdong" readonly><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd" value="12345678" minlength="4" maxlength="8"><br>

        <!-- 
            disabled 비활성화 기능. 브라우저상에서 보임. 서버로 값이 전송되지 않음.
            maxlength 입력할 수 있는 최대 문자열 길이를 제한.
            disabled = "true"
            * 활성화도 시키지 않은 상태를 가진 속성
        -->

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" maxlength="3"><br>
        <label for="job">job:</label><br>
        <input type="text" id="job" name="job" value="학생" disabled><br>

        <!-- 
            input type="color" 속성은 색상을 포함해야 하는 입력 필드에 사용된다.
            Tip : type="color" 속성은 인터넷 익스플로러 11, 사파리 9.1 이전 버전에서는 지원되지 않음.
        -->
        <label for="likecolor">Select your favorite color:</label>
        <input type="color" id="likecolor" name="likecolor"><br>

        <!-- 
            hidden 브라우저 상에서 안보임. 서버로 값이 전송됨. 
            * 활성화가 된 상태이지만 브라우저 내에서만 보이지 않는 상태를 가진 속성
        -->
        <input type="hidden" id="hinput" name="hinput" value="숨긴 값">

        <!-- 
            size 문자 입력창이 보여지는 너비를 사이즈로 표현함. 
            * 글자수 제한이 아닌 input의 입력창 너비를 변경하는 속성임.
        -->
        <label for="etcInfo">그외 정보:</label><br>
        <input type="text" id="etcInfo" name="etcInfo" size="10">
        <br><br>

        <!-- 
            textarea 여러 줄을 입력할 수 있는 입력창을 표현하는 태그임.
            높이 설정은 rows 속성, 너비 설정은 cols 속성 사용.
            * 글자수 제한이 아닌 입력창 너비 및 높이를 변경하는 속성임.
            * 글 입력 시 공백 사용 시 공백까지 출력됨. -> 따라서 시작태그 뒤에 공백 사용 X.
        -->
        <textarea name="rowcontent" rows="15" cols="50">시작합니다.</textarea>

        <input type="submit" value="가입하기">
        <input type="reset"><br><br>
    </form>
</body>

</html>
