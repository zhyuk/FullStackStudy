<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        /*
        * 함수(function) :
        하나의 특별한 목적의 작업을 수행하도록 설계된 독립적인 블록을 말함.
        실행하려면 반드시 호출이 필요하다.
        여러 곳에서 호출이 가능하다.
        매개변수의 자료형을 기술할 필요가 없다.

        함수의 종류 : 선언적 함수, 익명함수, 콜백함수, 화살표함수
            1. 선언적 함수 : 기본 함수선언 형식은 온전히 지켜서 선언한 함수를 의미
            ** 선언적 함수만 호이스팅 가능함.

        형식 : 
        function 함수명(){
            실행문들;
            ...
            }
        ** 호이스팅 : 아래에 선언된 것을 최상단으로 끌어올리는 기능.
            * 호이스팅은 영역을 따짐. <head>에 작성된 <script> 내부에 함수를 호출하고 <body> 내부의 <script>에 함수를 선언한 경우, 호이스팅될 수 없음.

            2. 익명함수 : 이름이 없는 함수. 사용하기 위해서 호출을 하려면 이름이 없기 때문에 단독으로 사용불가.
                객체를 이용하여 함수를 객체화 시켜 사용하거나 함수호출문의 매개변수로 사용가능
        형식 : 
        function (){
            실행문들;
            ...
            }

            3. 콜백함수 : 익명함수의 종류 중 하나. 함수호출문의 매개변수로 존재하면서 함수를 자동으로 실행하는 것과 동시에 반환하는 값이 존재하는 경우 반환까지 자동으로 처리를 하는 함수를 의미

            4. 화살표함수(arrow function) : 익명함수를 단축시켜놓은 형식의 함수.
            -> (화살표연산자를 이용하여 기술하는 함수임)
        */

        // 객체명.함수()가 아닌 경우 : 1. 최상위 객체인 window 객체에 포함된 함수를 호출할 때 2. 내가 선언한 함수를 호출할 때
        func1();  //오류 발생 안됨 : 호이스팅에 의해
        function func1() {
            document.write("선언적 함수1<br>");
        }

        function func1(i) {
            document.write("선언적 함수1-1<br>");
        }
        func1();

        func2();
        function func2() {
            document.write("선언적 함수2<br>");
        }
        func2();
    </script>
</head>

<body>
    <pre style="border: 1px solid #000;">
        <span style="font-weight: bolder;">자바스크립트 function 형식</span>
        <hr>
        function 함수명(매개변수1, 매개변수2, ...) {<br>
            자바스크립트 코드들;<br>
            ...<br>
            (반환문 선택)return 값;
        }<br>
    </pre>

    <script>
        func1(); // 위의 head 내부 script 태그에서 함수가 선언되었기 때문에 호이스팅의 개념이 아님.
        // 호이스팅 영역은 반드시 선언문이 같이 이루어진 script 태그 안에서만 가능함
        // function func1(){
        //     document.write("선언적 함수1<br>");
        // }
        func1();
    </script>
</body>
<!-- 
    자바스크립트는 함수 오버로딩 기능이 전혀 없음. 
    따라서, 매개변수의 유무와는 관계없이 밑에 기술된 함수로 덮어씌여진다.
-->


</html>
