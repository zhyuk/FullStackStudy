<!DOCTYPE html><html><head>
<meta charset="utf-8"><title>반복문</title>
<script> 
	for (var i = 0; i < 10; i++) {
		if (i === 3) break;
		document.write("number is " + i + "<br>");
	}
	document.write("<br>");

	for (var i = 0; i < 10; i++) {
		if (i % 2 == 0) continue;
		document.write("number is " + i + "<br>");
	}
</script></head><body></body></html>
