<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>배열의 참조</h1>
    <script>
        // 배열의 길이가 자동으로 증가됨.
        var arr = ["JavaScript"];
        var element = arr[0];

        arr[1] = 10;
        arr[2] = element;
        document.write("배열 arr의 요소1: [" + arr + "]<br>");
        document.write("배열 arr의 길이1: " + arr.length + "<br><hr>");

        delete arr[2]; //delete : 배열 요소(값)만 삭제됨. 공간은 삭제 안됨.
        document.write("배열 arr의 요소2: [" + arr + "]<br>");
        document.write("배열 arr의 길이2: " + arr.length + "<br><hr>");

        //pop() : 배열 공간 삭제. 마지막 공간이 삭제된다.
        arr.pop();
        document.write("배열 arr의 요소3: [" + arr + "]<br>");
        document.write("배열 arr의 길이3: " + arr.length + "<br><hr>");

        // push()를 통한 요소 추가. 마지막에 추가됨.
        // 여러 개를 나열하여 push하는 경우 마지막에 연속으로 추가됨.
        arr.push();
        arr.push(1, 2, 3);
        document.write("배열 arr의 요소4: [" + arr + "]<br>");
        document.write("배열 arr의 길이4: " + arr.length + "<br><hr>");

        arr = arr.slice(0, 2); // slice(시작인덱스번호, 마지막인덱스번호 (지정된값-1))
        // document.write(arr.slice(0,2), "<br>");
        document.write(arr + "<br>");
        document.write("배열 arr의 길이(slice): " + arr.length + "<br><hr>");

        // length를 통한 마지막 요소 추가
        arr[arr.length] = 100;
        document.write(arr + "<br>");

        // 특정 인덱스를 지정하여 요소 추가
        arr[10] = "자바스크립트";

        document.write(arr + "<br>");
        document.write(arr[7]); //값 할당받은 것이 없음.

        console.log('arr : ', arr);
    </script>
</body>

</html>
