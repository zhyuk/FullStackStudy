<!DOCTYPE html>
<html>

<head>
    <title>Font Awesome 5 Icons</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <!--Get your own code at fontawesome.com-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>

    <h1>far fa-check-circle</h1>

    <i class='far fa-check-circle'></i>
    <i class='far fa-check-circle' style='font-size:24px'></i>
    <i class='far fa-check-circle' style='font-size:36px'></i>
    <i class='far fa-check-circle' style='font-size:48px;color:red'></i>
    <br>

    <p>Used on a button:</p>
    <button style='font-size:24px'>Button <i class='far fa-check-circle'></i></button>

    <p>Unicode:</p>
    <i style='font-size:24px' class='far'>&#xf058;</i>
