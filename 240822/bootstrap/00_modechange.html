<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h2>Dark Mode Table</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>july@example.com</td>
                </tr>
            </tbody>
        </table>
        <button type="button" onclick="modeChange()" data-num="1">다크모드</button>

        <script>
            const tableEle = document.getElementsByTagName('table')[0];
            const btnEle = document.getElementsByTagName('button')[0];

            function modeChange() {
                let no = btnEle.getAttribute("data-num");
                if (no == '1') {
                    btnEle.setAttribute('data-num', 2);
                    btnEle.innerText = '기본모드';
                    tableEle.setAttribute('data-bs-theme', 'dark');
                } else {
                    btnEle.setAttribute('data-num', 1);
                    btnEle.innerText = '다크모드';
                    tableEle.removeAttribute('data-bs-theme');
                }
            }
        </script>
    </div>
</body>

</html>
