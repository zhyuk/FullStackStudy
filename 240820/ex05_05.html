<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script>
        $(function () {
            var result = new Array(); // 빈 배열객체 생성. []
            var result2 = new Array(); // 빈 배열객체 생성. []

            // $('b').parents() => span > p > div > body > html. 상위 요소를 모두 가져옴.
            $('b').parents().each(function (i) {
                // result[i] = this.tagName; // 아래와 동일한 기능임
                result[i] = $(this).prop("tagName");

                /*
                result[0] = 'SPAN'
                result[1] = 'P'
                result[2] = 'DIV'
                result[3] = 'BODY'
                result[4] = 'HTML'
                */
            });

            // reverse() : 배열의 순서를 역순으로 가져오기.
            // join("구분자") 함수 : 배열 요소값을 구분 문자열로 연결함. (문자열로 반환됨)
            // 다음 연결할 인수값이 있을 경우 기본적으로 컴마(,)로 추가함.
            // 연결값이 없을 경우 구분자 적용되지 않음.
            // $('b').append(result.reverse().join(", ")); // result.reverse().join(", ") => 'HTML, BODY, DIV, P, SPAN'
            $('b').append(result.join(", ")); // result.join(", ") => 'SPAN, P, DIV, BODY, HTML'

            // $('em').parent() => span. em 태그의 부모 요소를 가져옴
            $('em').parent().each(function (i) {
                result2[i] = this.tagName;
                // result2[0] = 'SPAN'
            });
            $('em').append(result2.join(", ")); // result2.join(", ") => 'SPAN'
        });
    </script>
</head>

<body>
    <div>
        <p><span><b>부모 엘리먼트 모두 검색: </b></span></p>
    </div>
    <div>
        <p><span><em>부모 엘리먼트 검색: </em></span></p>
    </div>
</body>

</html>
