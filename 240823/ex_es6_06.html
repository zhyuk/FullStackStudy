<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        url의 파라미터를 가져오는 것은 데이터전송방식이 get이거나, queryString방식으로 데이터를 전송하는 경우만 가능하며,
        post방식으로 전송하는 경우에는 자바스크립트로 데이터를 가져올 수 없다.
        post방식으로 전송하는 데이터는 서버쪽에서 파라미터의 데이터를 처리할 수 있다.
        */

        console.log('location: ' + location);
        const searchParams = new URLSearchParams(location.search);
        // search : url에 queryString방식으로 값을 전송하는 경우, 해당 값을 담아두는 location 내장 객체의 오브젝트 중 하나
        for (const param of searchParams) {
            console.log('params: ' + param);
        }

        const urlParams = new URL(location.href).searchParams;
        const uid = urlParams.get('uid'); // 내가 보낸 파라미터 중 uid라는 키를 가진 파라미터의 값 가져옴
        console.log('uid: ' + uid);
        const pw = urlParams.get('upw');
        console.log('upw: ' + pw);
        const nm = urlParams.get('unm');
        console.log('unm: ' + nm);

    </script>
</head>

<body>
    <form method="get">
        아이디: <input type="text" name="uid" id="uid"><br>
        비밀번호: <input type="password" name="upw" id="upw"><br>
        이름: <input type="text" name="unm" id="unm"><br>

        <input type="submit" value="전송">
    </form>
    <script>
        try {
            throw new SyntaxError('문법(형식)이 올바르지 않습니다.');
        } catch (e) {
            console.log('에러발생');
            console.log('e: ' + e);
        } finally {
            console.log('에러가 발생해도, 발생하지 않아도 실행');
        }


        try {
            abc(); // 존재하지 않는 함수객체 호출 => 에러.
        } catch (e) {
            console.log('에러발생');
            console.log('e: ' + e);

            if (e instanceof RangeError) {
                console.log('허용되는 범위를 벗어난 값입니다.');
            } else if (e instanceof ReferenceError) {
                console.log('존재하지 않거나 초기화되지 않은 객체입니다.');
            }
        } finally {
            console.log('에러가 발생해도, 발생하지 않아도 실행');
        }
    </script>
</body>

</html>
