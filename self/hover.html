<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
        ul {list-style: none; display: flex;}
        li {width: 100px; height: 200px; background-color: blue; margin: 10px 30px;}

        li:hover {
            animation: move 2s ease-out;

        }

        @keyframes move {
            30% {transform: rotateY(30deg);}
            60% {transform: rotateX(0deg);}
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
