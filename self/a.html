<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            height: 40px;
            background: black;
            color: white;
        }

        .header-inner {
            width: 80%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-box {
            height: 40px;
            display: flex;
            align-items: center;
        }

        .logo-box img {
            height: 80%;
        }

        ul {

            list-style: none;
            display: flex;
            margin: 0 auto;
            border: solid 1px blue;
        }

        li {
            margin-right: 30px;
            padding: 0 5px;
            border: solid 1px red;
        }

        #button {
            position: fixed;
            bottom: 30px;
            right: 30px;

            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFEC02;
            border-radius: 100%;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-inner">
            <div class="logo-box">
                <img src="./img/logo.png" alt="로고이미지">
            </div>
            <ul>
                <li>메뉴1</li>
                <li>고객지원</li>
                <li>123</li>
                <li>검색</li>
                <li style="margin-right: 0;">음</li>
            </ul>

        </div>
    </header>

    <div id="button">TOP</div>
</body>

</html>
