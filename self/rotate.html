<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate</title>
    <style>
        .container {
            width: 400px;
            perspective: 400px;
            margin: 0 auto;
        }

        div.box {
            width: 400px;
            height: 700px;
            background-color: black;
            border: solid 3px blue;
            transition: transform 3s ease;
            transform-style: preserve-3d;
        }

        div.box:hover {
            transform: rotateX(75deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>

</html>
