<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .image-container {
            display: flex;
            width: 100%;
            gap: 10px;
        }

        .image-wrapper {
            flex-grow: 1;
            flex-basis: 0;
            overflow: hidden;
            transition: flex-grow 0.5s ease;
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-wrapper:hover {
            flex-grow: 2;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <div class="image-wrapper"><img src="../self/img/newjeans/minji.png" alt="Image 1"></div>
        <div class="image-wrapper"><img src="../self/img/newjeans/minji.png" alt="Image 2"></div>
        <div class="image-wrapper"><img src="../self/img/newjeans/minji.png" alt="Image 3"></div>
        <div class="image-wrapper"><img src="../self/img/newjeans/minji.png" alt="Image 4"></div>
        <div class="image-wrapper"><img src="../self/img/newjeans/minji.png" alt="Image 5"></div>
    </div>
</body>

</html>
