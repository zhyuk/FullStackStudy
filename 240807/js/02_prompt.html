<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛보기 예제</title>
</head>

<body>
    <h1>body안에 script 기술하기</h1>
    <script>
        // 빈 창 열기
        // alert("알림창"); // 확인버튼만 있는 창 출력
        let sign = window.prompt(); // prompt() : 확인과 취소버튼, 입력창이 존재하는 창 출력
        // sign = prompt();
        document.write("입력된 내용: " + sign + "<br><hr>");

        // "이름을 입력해주세요."가 보이는 창 열기
        sign = window.prompt("이름을 입력해주세요."); // prompt("문자") : 확인과 취소버튼, 입력창이 존재하며 문자라고 하는 설명이 포함된 창 출력
        document.write("이름 : " + sign + "<br>");

        // "나이를 입력해주세요."가 보이는 창 열기, 기본값이 "20"으로 입력되어 있음.
        sign = prompt("나이를 입력해주세요.", 20);

        if (sign >= 20) {
            document.write("나이 : " + sign + "<br>");
            document.write("당신은 성인입니다.");
        } else {
            document.write("나이 : " + sign + "<br>");
            document.write("당신은 미성년자입니다.");
        }


        /* prompt()
            - 취소버튼 : 값의 입력유무와 관계없이 값은 null이 된다.
            - 확인버튼 
                * 아무것도 입력하지 않고 확인을 누른 경우 : '' (빈 문자열)
                * 값을 입력하고 확인을 누른 경우 : 입력한 값
        */
    </script>
</body>

</html>
