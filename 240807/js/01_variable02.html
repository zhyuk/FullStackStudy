<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 선언 및 사용</title>
    <script>
        /* 
        자바스크립트의 함수 형식

        선언적 함수 선언 형식
        function 함수명(매개변수명1, 매개변수명2, ....){
            실행문;
            ...
            [return 값;]
        }

        함수 호출 형식
        함수명(매개인자값1, 매개인자값2, ....);
        */

        function pClick() {
            // innerText(값자리에 있는 경우) :
            // 해당 엘리먼트의 자식 요소 중 텍스트를 가져온다.
            var y = document.getElementsByClassName("pclass")[0].innerText;

            // pclass라는 클래스를 가진 요소들 중 인덱스번호가 0번째인 요소 안의 텍스트를 가져와서 변수 y에 넣는다.
            // ** document.getElementsByClassName("pclass")[0] : 요소 여러 개를 가르킬 수 있는 class,name 등의 경우에는 인덱스번호를 통해 정확히 한 개의 요소를 가르킬 수 있도록 표시해줘야한다.

            // innerText(공간 자리에 있는 경우) :
            // 해당 엘리먼트의 자식 요소를 싹 다 지우고 해당 값을 텍스트에 넣는다.
            // document.getElementsByClassName("pclass")[0].innerText = 555;

            // var y = document.getElementById("demo").innerText;
            // var y = document.getElementsByName("pname")[0].innerText;
            alert("y : " + y);

            // document.write("다시 쓰기<br>"); // 페이지가 로딩될 떄가 아닌, 로딩된 이후에 실행되기 때문에 실행 시 html의 모든 태그를 지우고 실행된다.
            // document.write("답 : " + y); // 페이지가 로딩될 떄가 아닌, 로딩된 이후에 실행되기 때문에 실행 시 html의 모든 태그를 지우고 실행된다.
        }
    </script>
</head>

<body>
    <h2>변수 선언 및 사용</h2>
    <p>var 키워드는 지역의 의미가 없다.(단 함수안에서는 제외)</p>
    <p id="demo" name="pname" class="pclass" onclick="pClick()" style="cursor: pointer;">클릭하세요.</p>

    <script>
        var x = 10;
        document.write("전역 var1: " + x + "<br>");
        {
            var x = 2222; // 재선언했지만, 10의 값을 담고있는 x와 연결되어있음.
            document.write("지역 var: " + x + "<br>");
        }

        var x = "안녕하세요.";

        // innerHTML : 해당 요소안에 html내용으로 넣는다.
        // 요소제거 안디고 안의 데이터만 변경됨.
        document.getElementById("demo").innerHTML = x; // demo라는 아이디를 가진 요소의 내용을 변수 x의 값으로 대체한다.
        document.write("전역var2: " + x + "<br>"); // 페이지가 로딩될 때 실행되기 때문에 html의 요소들 밑에 같이 출력됨

        // pClick(); // 함수 호출문이기 때문에 페이지 로드완료 전에 실행됨.
        alert('스크립트 끝');
        // innerHTML와 write : 안의 텍스트를 싹 지우고 값을 넣는다.
    </script>
</body>

</html>
