<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 선언 및 사용</title>
    <script>
        let x = 10;
        document.write("전역1 : " + x + "<br>");
        {
            let x = 2; // 지역변수로써 선언된 스코프 안에서만 적용됨.
            document.write("지역x : " + x + "<br>");
        }
        // document.getElementById("demo").innerHTML = x;
        // demo 라는 아이디를 가진 요소를 찾을 수 없음. => 아직 body까지 내려가지 못했기 때문에.
        document.write("전역2 : " + x + "<br>");
    </script>
</head>

<body>
    <h2>변수 선언 및 사용</h2>
    <p>let키워드는 지역의 의미가 있다.</p>
    <p id="demo" style="border: 1px solid #000;"></p>
    <script>
        document.getElementById("demo").innerHTML = x;
    </script>
</body>

</html>
