<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>
    <script>
        // typeof 변수명|데이터 or typeof(변수명|데이터)
        // : 해당 변수나 데이터의 자료형 확인
        document.write(typeof "Hello");
        document.write("<br>");
        document.write(typeof ('H'), "<br>");

        var num = 123;
        // js는 정수,실수 모두 Number 자료형임
        document.write(typeof num, "<br>");
        document.write(typeof (true), "<br>");
        document.write(typeof (function () { }), "<br>");
        // js의 {}는 object 자료형임
        document.write(typeof ({}));

        /*
        javascript, object자료형 형식
        { 키 : 값, 키 : 값, ...}
        = java의 map자료형과 유사
        = json방식이라고도 함.
        JSON (JavaScript Object Notation : 자바스크립트의 오브젝트자료형 표기방식)
        */
    </script>
</head>

<body>

</body>

</html>
