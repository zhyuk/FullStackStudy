<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=å, initial-scale=1.0">
    <title>조합 선택자</title>
    <style>
        div {
            border: 1px solid #000;
            padding: 10px;
        }

        /* 인접 형제 선택자 */
        div+h1 {
            background-color: green;
            color: white;
        }

        /* 일반 형제 선택자 */
        p~h2 {
            background-color: rgb(59, 55, 55);
            color: white;
        }
    </style>
</head>
<!-- div + h1 : div태그 바로 다음에 나온 h1 태그에만 적용
    p ~ h2 : p태그와 형제로 있는 h2태그 모두 적용
-->

<body>
    <h1>h1의 1</h1>

    <div>
        <h1>h1의 2</h1>
        <h1>h1의 3</h1>
    </div>

    <!-- div + h1 스타일 적용됨. -->
    <h1>h1의 4</h1>
    <h1>h1의 5</h1>

    <div>
        <h1>h1의 6</h1>
        <h1>h1의 7</h1>
    </div>

    <!-- p ~ h2 스타일의 시작점. h2태그에만 스타일이 적용된다 -->
    <p>p태그 추가</p>
    <h1>h1의 8</h1>
    <h1>h1의 9</h1>
    <hr>

    <h2>h2의 1</h2>
    <p>p의 1</p>
    <h2>h2의 2</h2>
    <h2>h2의 3</h2>

    <h1>h1의 10</h1>

    <h2>h2의 4</h2>
    <h2>h2의 5</h2>
</body>

</html>
