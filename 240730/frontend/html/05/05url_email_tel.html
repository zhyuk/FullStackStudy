<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
    <style>
        ul {
            list-style: none;
        }

        li {
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>회원 가입</h1>
    <form>
        <fieldset>
            <!-- legend 태그 : 특이케이스 블록레벨 요소임. 컨텐츠 너비만큼 너비를 가진다. -->
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="user_id">아이디</label>
                    <input type="text" id="user_id" name="user_id">
                </li>
                <li>
                    <label for="pwd1">비밀번호</label>
                    <input type="password" id="pwd1" name="pwd1">
                </li>
                <li>
                    <label for="pwd2">비밀번호 확인</label>
                    <input type="password" id="pwd2" name="pwd2">
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="user_name">이름</label>
                    <input type="text" id="user_name" name="user_name">
                </li>
                <li>
                    <label for="email">메일 주소</label>
                    <input type="email" id="mail" name="mail">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" name="phone">
                </li>

                <li><label for="homep">블로그/홈페이지</label>
                    <input type="url" id="homep" name="homep">
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="가입하기">
    </form>

    <!-- 태그의 type 속성을 통해 1차적인 유효성 검사를 진행할 수 있지만, 완벽한 유효성 검사는 불가능하다. 따라서 JS 혹은 Java 등을 이용해 추가적인 유효성 검사를 할 수 있도록 처리해줘야 한다. -->
</body>

</html>
