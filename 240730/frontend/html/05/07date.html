<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
</head>

<body>
    <form>
        <!-- date : yyyy-mm-dd 형식으로 년,월, 일 표시 -->
        <h3>조회기간 선택</h3>
        <label><input type="date" id="start" name="start" min="1950-01-01" max="2002-08-08"></label>
        <label><input type="date" id="end" name="end"></label>

        <!-- time : 오전/오후 시간으로 나뉘어 설정 가능. 값은 24시간제로 표시
            min,max 속성을 통해 범위에서 벗어나면 전송이 되지 않음
        -->
        <h3>대관시간을 선택하세요(오늘)</h3>
        <label>시작 시간 <input type="time" value="09:00" name="start1" min="09:00" max="17:00"></label>,
        <label>종료 시간 <input type="time" value="18:00" name="end1" min="10:00" max="18:00"></label>

        <!-- datetime : yyyy-mm-dd 형식 다음에 시간을 의미하는 T(TimeZone)값이 자동으로 붙음. 뒤에 24시간제로 시간 표시됨 -->
        <h3>대관시간을 선택하세요(다른날짜)</h3>
        <label>시작 시간 <input type="datetime-local" min="2000-01-01T00:00" max="2050-12-31T23:59" value="2016-03-02 09:00"
                name="start2"></label>,

        <label>종료 시간 <input type="datetime-local" value="2016-03-02 15:00" name="end2"></label>

        <input type="submit" value="전송">
    </form>

    <!-- date,time, datetime 속성 모두 min, max 속성을 통해 범위를 설정할 수 있음. -->
</body>

</html>
