<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
    <style>
        legend {
            font-size: 16px;
            font-weight: 900;
        }

        label {
            font-size: 14px;
            width: 200px;
            color: #390;
            font-weight: bold;
            /* text-align: right; */
            margin-right: 10px;
        }

        li {
            list-style: none;
            margin: 15px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>여름방학 특강 신청</h1>

    <form>
        <fieldset>
            <legend>수강과목</legend>
            <ul>
                <li>
                    <label for="subj">영어회화(초급)</label>
                    <input type="text" id="subj" name="subj" value="오전 09:00~11:00" readonly>

                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>신청자</legend>
            <ul>
                <li>
                    <label for="uname">이름</label>
                    <input type="text" id="uname" name="uname" autofocus required>
                    
                </li>

                <li><label for="uid">학번</label>
                    <input type="text" id="uid" name="uid" placeholder="하이픈없이입력" minlength="2" maxlength="8" required>
                    <!-- placeholedr : 입력창 내에 도움말기능을 사용할 수 있는 속성.
                    입력값이 작성되는 순간 사라짐.

                    * text 타입의 범위설정
                    - minlength/maxlength : 문자열의 크기를 설정할 수 있다.
                    -->
                </li>

                <li>
                    <label for="uclass">학과</label>
                    <select name="uclass" id="uclass">
                        <option value="archi">건축공학과</option>
                        <option value="mechanic">기계공학과</option>
                        <option value="indust">산업공학과</option>
                        <option value="elec">전기전자공학과</option>
                        <option value="computer" selected>컴퓨터공학과</option>
                        <option value="chemical">화학공학과</option>
                    </select>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>교재 주문</legend>
            <ul>
                <li>
                    <label for="book">교재</label>
                    <input type="number" id="book" value="1" min="1" max="3">
                </li>

                <li>
                    <label for="wsheet">워크시트</label>
                    <input type="number" id="wsheet" value="1" min="1" max="3">
                </li>
                <li>
                    <label for="group">단체주문</label>
                    <input type="number" id="group" value="10" min="10" max="100" step="10">
                    <!-- step="10" : 10만큼씩 조절할 수 있는 속성 -->
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>버튼 선택</legend>
            <button type="submit" value="submit" id="submit">신청하기</button>
            <button type="reset" value="reset">다시쓰기</button>
        </fieldset>
    </form>
</body>
<!-- 
    * label 태그의 스타일 속성을 margin: 15px;로 설정해도 좌우마진만 적용된다. -> label 태그는 인라인이기 때문에 상하마진을 설정할 수 없기 때문임. 

    * readonly : 사용자가 입력은 할 수 없고 볼 수만 있게하는 속성으로, 읽기전용을 의미한다. 
        - xhtml 또는 html4에서는 readonly="true";로 기술

    * autofocus : 웹페이지가 실행되면 자동으로 focus되게 해주는 속성

    * required 속성 : 반드시 입력을 해줘야하는 곳에 사용할 수 있는 속성으로, null값 혹은 빈 문자열을 막을 수 있다.
-->

</html>
