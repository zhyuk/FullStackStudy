<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div 태그</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        div {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h1>The div element</h1>
    <div style="margin: 30px; background-color: crimson;">내용</div><br><br>
    <div style="padding: 30px; background-color: cyan;">내용</div>
    <br><br>
    <div style="width: 100%; margin: 30px; background-color: crimson;">내용</div><br><br>
    <div style="width: 100%; padding: 30px; background-color: cyan;">내용</div><br><br>

    <!--------------------------------------------->
    <div style="text-align: center;">
        <h1>div엘리먼트에 text-align:center 속성</h1>
        <div style="background-color: chocolate;">내용</div><br>

        <table style="margin: 0 auto; width: 100px; height: 100px; background-color: skyblue;">
            <tr>
                <td>1</td>
            </tr>
        </table>
        <img src="../../img/cute_dog.jpg" alt=""><br>
        <span style="background-color: hsla(60, 100%, 50%, 0.8);">모두 다 정렬이 된다.</span>
    </div><br><br>

    <!--------------------------------------------->
    <div style="margin: 0 auto; text-align: right;">
        <h1 style="width: 50%;">div엘리먼트에 margin: 0 auto 속성 이해하기</h1>
        <div style="width: 50px; height: 50px; background-color: chocolate;">내용</div>
        <div style="width: 50px; height: 50px; background-color: chocolate;">내용</div>
        <img src="../../img/iphone.png" alt=""><br>
        가운데 정렬이 되지 않는다. 
    </div><br><br>

    <!--------------------------------------------->
    <div style="margin: 0 auto; width: 70%; text-align: center;">
        <h1>div엘리먼트에 margin:0 auto과 width 속성을 이용하여 가운데 정렬하기</h1>
        <div style="width: 50px; height: 50px; background-color: chocolate; ">내용</div>
        <img src="../../img/iphone.png" alt="" style="width: 100%;"><br>
        div영역만 가운데 정렬이 된다.
    </div>

    <!-- 
    text-align 속성 : 자기가 감싸고 있는 자식 요소 중 인라인레벨 요소만 수평정렬 

    * margin: 0 auto 속성 : 블록레벨 요소를 수평정렬하는 속성임.
        수평정렬시킬 태그에 적용해야 한다.(상속되지 않음.)
        ** width값이 정의되야 사용할 수 있음.
    -->
</body>

</html>
