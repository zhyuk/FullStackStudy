<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        input {
            height: 25px;
        }

        input.button {
            width: 150px;
            height: 30px;
            border: none;
            margin-top: 10px;
        }

        table {
            margin: 0 auto;
        }

        td:nth-child(1) {
            text-align: right;
        }

        td  p {
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend style="text-align: center">로그인</legend>

            <table>
                <tr>
                    <td><label>아이디</label></td>
                    <td><input type="text" name="id" placeholder="아이디는 4~12자 이내" pattern="[a-zA-Z_.]+" minlength="4"
                            maxlength="12"></td>
                </tr>
                <tr>
                    <td><label>비밀번호</label></td>
                    <td><input type="password" name="pwd" pattern="[a-zA-Z_!@.*]+" minlength="4"
                        maxlength="12"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;"><input type="submit" value="로그인"
                            style="background: green;" class="button">
                        <p>** <span style="color:red">아이디</span>와 <span style="color:red">비밀번호</span>를 입력해주세요.</p>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
