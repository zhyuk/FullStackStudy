<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 검색 시 키워드 설정 -->
    <meta name="keyword" content="HTML, meta, tag, element, reference">
    <!-- 웹 페이지에 대한 설명(description)을 정의 -->
    <meta name="description" content="HTML meta tag page">
    <!-- 문서의 저자(author)를 정의 -->
    <meta name="author" content="Himedia">
    <!-- 버전이 낮은 익스플로러 브라우저를 엣지브라우저처럼 인식하여 호환되도록 하는 방법 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML meta tag - name attribute</title>
</head>
<body>
    <p>
        &lt;meta&gt; 태그의 name 요소는 눈에 직접 보이지는 않아도 해당 문서의 다양한 메타데이터를 정의할 때 사용됩니다. 
    </p>
    
</body>
</html>
