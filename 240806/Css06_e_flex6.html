<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/*         
        flex-basis, flex-grow, flex-shrink 속성은 flex 단축속성을 이용해서 한줄로 지정할 수 있다. 
        flex 단축속성 규칭
        (1) 값이 한 개일 때, 
        - 단위가 없으면 flex-grow 값이 된다. 
        - 단위가 있으면 flex-basis 값이 된다. 

        (2) 값이 두 개일 때,
        -첫번째 값은 단위가 없는 숫자여야 한다. 또한 첫번째 값은 flex-grow가 된다. 
        -두번째 값은 단위가 없으면 flex-shrink, 단위가 있거나 auto면 flex-basis가 된다. 

        (3) 값이 세 개일 때,
        - 첫번째 값은 flex-grow, (단위 없어야 함)
        - 두번째 값은 flex-shrink (단위 없어야 함)
        - 세 번째 값은 flex-basis값이 된다. (단위 있거나 auto여야 함.)
         */

         body {
            box-sizing: border-box;
            font-family: sans-serif;
            font-weight: 600;
        }

        .container {
            display: flex;
            background: #f9f1f0;
            border: 1px solid black;
            width:90vw;
            height:200px;
        }

        .box {
            background-color: rgb(0,255,0);
            border:1px solid black;
            width:100px;
            height:100px;
            margin:10px;
            text-align: center;
            line-height:100px;
        }

        /* 단위가 없는 값 1개인 경우 : flex-grow */
        .box:nth-child(1) {
            flex:2;
        }

        /* 단위가 있는 값 1개인 경우: flex-basis */
        .box:nth-child(2) {
            flex:10em;
            /* flex:30%; */
        }

        /* 값이 2개인 경우: flex-grow | flex-basis(단위가 있거나 auto인 경우) */
        .box:nth-child(3) { flex: 1 30px; }

        /* 값이 2개인 경우: flex-grow | flex-shrink(단위가 없을때) */
        .box:nth-child(4) { flex: 2 2; }

        /* 값이 3개인 경우: flex-grow(단위없어야 함) | flex-shrink(단위없어야 함) | flex-basis */
        .box:nth-child(5) { flex: 2 2 100px; }


 </style>
</head>
<body>
    <div class="container">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
        <div class="box">box6</div>
    </div>
    
</body>
</html>
