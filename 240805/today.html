<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        div#wrap {
            width: 100%;
            max-width: 2560px;
            /* border: solid 1px blue; */
        }

        header {
            width: 100%;
            padding: 20px 0;
            /* border: solid 1px blue; */
        }

        header nav {
            padding: 0 20px;
        }

        header nav ul {
            display: flex;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav ul li.login {
            margin-left: auto;
            color: red;
            letter-spacing: 5px;
        }

        section div.banner-img {
            /* border: 1px solid hotpink; */
        }

        section div.banner-img>img {
            width: 100%;
        }

        section div.search_area {
            position: relative;
            width: 40%;
            margin: 0 auto;
            margin-top: 30px;
            /* border: solid 1px blue; */
        }

        section div.search_area input {
            width: 100%;
            margin: 0 auto;
            padding: 10px 10px 10px 40px;
            border-radius: 30px;
            font-size: 16px;
        }

        section div.search_area button {
            width: 30px;
            height: 30px;
            background: url(../240731/img/searchicon.png) no-repeat center;
            position: absolute;
            top: 5px;
            left: 10px;
            border: none;
            border-radius: 100%;
            cursor: pointer;
        }

        section div.img-list {
            width: 60%;
            max-width: 1480px;
            display: flex;
            justify-content: space-between;
            margin: 50px auto;
            padding: 0 30px;
            /* border: solid 1px red; */
        }

        section div.img-list ul {
            width: 100%;
            display: flex;
            justify-content: space-between;
            /* border: solid 1px hotpink; */
        }

        section div.img-list ul li {
            width: 20%;
        }

        section div.img-list ul img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header>
            <nav>
                <ul>
                    <li>로고</li>
                    <li>메뉴1</li>
                    <li>메뉴2</li>
                    <li>메뉴3</li>
                    <li class="login">회원가입/로그인</li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <div class="banner-img"><img src="./img/banner.png" class="main-img" alt="배너이미지"></div>

                <div class="search_area"><input type="search" placeholder="검색어를 입력하세요.">
                    <button></button>
                </div>

                <div class="img-list">
                    <ul>
                        <li><img src="../self/img/newjeans/minji.png" alt="" class="list-img"></li>
                        <li><img src="../self/img/newjeans/haerin.png" alt="" class="list-img"></li>
                        <li><img src="../self/img/newjeans/hyein.png" alt="" class="list-img"></li>
                    </ul>
                </div>
            </section>
        </main>
    </div>



</body>

</html>
