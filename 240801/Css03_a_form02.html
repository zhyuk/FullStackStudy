<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 속성</title>
    <style>
        input[type=search] {
            width: 80%;
            /* box-sizing: border-box; */
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
            background-image: url(../240731/img/searchicon.png);
            /* background-position: left top | 10px 20px | 25% 75% 등으로 기술 가능 */
            background-position: 10px 10px;
            background-repeat: no-repeat;
            padding: 12px 20px 12px 40px;
        }

        input[type=submit] {
            border: none;
            width: 100px;
            padding: 14px 20px;
            background-color: rgb(3, 154, 255);
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <p>input 요소에 아이콘 넣기</p>
    <div>box-sizing: 테스트</div>
    <form>
        <input type="text" name="search" placeholder="검색 단어를 입력해주세요."><br>
        <input type="search" name="search" placeholder="검색 단어를 입력해주세요."><br>

        <input type="submit" value="검색">
        <input type="button" value="input 일반버튼">
        <button type="button">일반버튼</button>
        <button type="submit">검색</button>
        <button>검색</button>
    </form>

    <!-- button 태그는 기본값으로 텍스트 색상을 갖고 있기 때문에 body {color: red;} 속성을 추가해도 적용되지 않는다. 
    => 천성으로 글자색을 가지고 있는 경우, 해당 엘리먼트에 color 속성을 작성해서 변경해야지만 적용된다. 
    -->
</body>

</html>
