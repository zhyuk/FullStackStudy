<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing속성</title>
    <style>
        /* box-sizing 속성 : padding과 테두리, 고유의  여백등으로 인해 늘어나는 Width, height를 설정한 width, height영역으로 고정시키는 역할을 함. */
        div {width: 300px; height: 100px; border: 1px solid blue;}
        .div1 {box-sizing: border-box;}
        .div2 {padding: 50px 0 0 50px; box-sizing: border-box;}
        .div2 {padding: 150px; border: 1px solid red; box-sizing: border-box;}
    </style>
</head>
<body>
    <div>일반 div박스</div><br>
    <div class="div1">첫 번째 div박스</div><br>
    <div class="div2">두 번째 div박스</div>

    <!-- 
    div {width: 300px; height: 100px; border: 1px solid blue;}
    .div1 {box-sizing: border-box;} : 300px * 100px
    => div1 클래스를 가진 div태그는 box-sizing: border-box; 속성을 통해 border값을 포함한 300px * 100px 사이즈를 갖게 된다.

    * .div2 {padding: 150px; border: 1px solid red; box-sizing: border-box;} : 302px * 102px => 패딩값이 150px로 300px을 모두 차지하게 된다. 따라서 border의 값이 밖으로 나오게 되어 302 * 102 사이즈로 나오게 된다. 
    -->
</body>
</html>
