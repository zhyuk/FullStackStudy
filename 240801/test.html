<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* * {box-sizing: border-box;} */
        form {width: 300px; margin: 20px auto;}
        input, button {display: block; width: 100%;}
    </style>
</head>

<body>
    <form action="">
        <input type="text">
        <input type="text">
        <input type="text">
        <input type="button" value="버튼">
        <button>전송</button>

        <!-- 
        개발자 도구를 통해 width값을 찍어보면 input 태그들은 308px로 100%를 오버하게 된다.
        => button에는 천성으로 box-sizing : border-box;를 갖고 있기 때문에 오버하지 않는다.
        
        따라서, html 마크업 시, * {box-sizing:border-box;} 속성을 작성해주는 것이 좋다.
        -->
    </form>
</body>

</html>
