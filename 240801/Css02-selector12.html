<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자(attribute selectors)</title>
    <style>
        /* 
        속성 선택자는 특정 속성을 가진 요소를 선택하는 데 사용된다.
        형식 1 : a[target] => 엘리먼트명[속성명] (엘리먼트명은 생략가능) => [name="fruits"]
        형식 2 : a[target = "_blank"]
        엘리먼트명[속성명="속성값"] or 엘리먼트명[속성명=['속성값'] or [엘리먼트명[속성명=속성값]
        
        text-decoration 속성
        형식 : text-decoration : 선위치 선모양 선색상
        - 선위치 :
            none : 선 없음, overline : 윗줄, underline : 밑줄, line-through : 취소선(가운데 선)
        - 선 스타일(선 모양) :
            wavy : 물결, dotted : 점선, double : 겹선
        */

        h1 {margin-bottom: 10px; background: lavender;}

        /* h1의 자식 a 엘리먼트에서 target속성이 있는 요소 모두 선택 */
        h1 > a[target] {background: yellow;}

        /* a엘리먼트에서 id가 persent인 요소 선택 */
        a#present {text-decoration: none;}

        /* a엘리먼트에서 id(#)가 naver인 요소 선택 */
        a#naver {text-decoration: overline wavy orange;}

        /* a엘리먼트에서 class(.)가 daum인 요소 선택 */
        a.daum {text-decoration: underline dotted red;}

        /* a엘리먼트에서 name속성의 값이 google인 요소 선택 */
        a[name=google] {text-decoration: line-through;}

        input[type=text] {width: 150px; display: block; margin-bottom: 10px; background-color: yellow;}

        input[type=button] {width: 120px; margin-left: 35px; display: block;}
        
    </style>
</head>
<body>
    <h1>h1태그 : CSS [attribute] Selector</h1>
    <h1><a href="Css02-selector12.html" id="present">h1태그, a태그, id="present" : 현재 페이지</a></h1>

    <h1><a href="https://www.naver.com" id="naver">h1태그, a태그, id="naver" : 네이버</a></h1>
    <h1><a href="https://www.daum.net" class="daum" target="_blank">h1태그, a태그 target="_blank" class="daume" : 다음</a></h1>

    <h1><a href="https://www.google.com" target="_top" name="google">h1태그, a태그 target="_top" name="google" : 구글</a></h1>

<h2>Styling Forms</h2>
<form action="" name="input" method="get">
    <label>Firstname :<input type="text" name="Name" value="Petter" size="20"></label>
    <label>Lastname :<input type="text" name="Name" value="Griffin" size="20"></label>
    <input type="button" value="Example Button">
    <input type="button" value="Example  Button" onclick="alert('Example Button')">
    <input type="submit">
</form>
</body>
</html>
