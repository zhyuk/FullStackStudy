    <h2>querySelector() 함수</h2>
    <p style="padding:20px 50px;border: 1px solid #000;">
        - 형식 : document.querySelector("셀렉터명");<br>
        - 제공한 선택자 또는 선택자 그룹과 일치하는 문서 내 첫 번째 Element를 반환한다.<br>
        - 일치하는 요소가 없으면 null을 반환한다.
    </p>

    <h2>querySelectorAll() 함수</h2>
    <p style="padding:20px 50px;border: 1px solid #000;">
        - 형식 : document.querySelectorAll("셀렉터명");<br>
        - 제공한 선택자 또는 선택자 그룹과 일치하는 문서 내 Elements를(배열객체요소) 반환한다.<br>
        - 일치하는 요소가 없으면 빈 배열객체( [] )를 반환한다.
    </p>

    <h2>배열요소 관련 함수</h2>
    <script>
        let arrObj = [1, 9, '하늘', '다람쥐', true];
        document.write('arrObj: ', arrObj, "<br>");
        console.log('1. arrObj: ', arrObj);

        let index = Array.prototype.indexOf.call(arrObj, '다람쥐'); // arrObj 배열객체에 '다람쥐'값이 포함되어있으면 해당 배열의 인덱스번호 반환
        console.log('2. index: ', index); // 3 출력

        arrObj = ['09', '05', '01', '10', '17'];
        console.log('3. arrObj: ', arrObj);
        arrObj.sort(); // 배열을 첫번째 문자의 오름차순으로 변경 
        console.log('3-1 sort. arrObj: ', arrObj);

        arrObj = [9, 5, 1, 10, 17];
        console.log('4. arrObj: ', arrObj);

        arrObj.sort();
        console.log('4-1 sort. arrObj: ', arrObj);

        arrObj.reverse(arrObj);
        console.log('5 revers. arrObj: ', arrObj);

        let tf = arrObj.includes('하늘');
        console.log('6-1 tf: ', tf);

        tf = arrObj.includes(9);
        console.log('6-2 tf: ', tf);

        delete arrObj[2];
        document.write('arrObj: ', arrObj, "<br>");
        console.log("6 delete arrObj: ", arrObj);

        arrObj = [];
        console.log("7 arrObj[]: ", arrObj);

    </script>
