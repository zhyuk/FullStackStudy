<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
    <style>
        div.popClose {
            display: none;
        }

        div.popOpen {
            display: block;
        }

        div#popLayer {
            position: absolute;
            top: 20%;
            left: 20%;
            width: 500px;
            padding: 20px 30px;
            background: rgb(246, 246, 192);
            box-shadow: 5px 5px 5px #333;
            font-size: 16pt;
        }

        div#popLayer>h1,
        div#popLayer>p:last-child {
            text-align: center;
        }

        div#popLayer>p:last-child>button {
            padding: 10px 30px;
            border: none;
            background: rgb(98, 5, 13);
            color: #fff;
            font-size: 16pt;
        }
    </style>
    <script>
        window.onload = function () {
            // 알림창 : alert("메세지");
            document.frm.onsubmit = function () {
                let exts = ['jpg', 'jpeg', 'pdf', 'png', 'gif', 'xls', 'xlsx', 'txt', 'svg'];
                let filename = document.frm.fnm.value;
                console.log(filename);
                // filename.substring(filename.lastIndexof('.') + 1) : 확장자 문자열만 가져옴.
                let ext = filename.substring(filename.lastIndexOf('.') + 1);
                // ext 객체에 exts 배열객체의 값이 포함되어있는지 검사. true/false 반환
                if (!exts.includes(ext)) { // 반환값이 false일 때
                    alert('.' + text + "확장자 파일은 업로드하실 수 없습니다.\n이미지파일,엑셀파일, 텍스트파일만 업로드 가능");
                    event.preventDefault(); // 기본 기능을 막아라. => action을 막는 기능.
                }
            }

            // 팝업레이어 띄우기
            document.getElementById('popOpen').addEventListener('click', function () {
                document.getElementById('popLayer').removeAttribute('class');
                document.getElementById('popLayer').setAttribute('class', 'popOpen');
            })

            // 팝업레이어 닫기
            document.getElementById('popClose').addEventListener('click', function () {
                document.getElementById('popLayer').removeAttribute('class');
                document.getElementById('popLayer').setAttribute('class', 'popClose');
            });
        };

        // 입력창 : prompt(); || prompt('메세지'); || prompt("메세지", "초기값");
        function inputWindow() {
            let pin = prompt("입력창입니다.");

            if (pin == null || pin == '') {
                pin = '입력된 값이 없습니다.';
            }
            document.getElementById('dataBox').innerText = pin;
            // innerText, innerHTML은 '' 혹은 null일 경우 표현해주지 않음
        }


        // 확인창 : confirm("메세지"); 확인 : true / 취소 : false 반환
        function cnf() {
            // target : 이벤트를 발생시킨 태그 -> 여기서는 button.
            // button 태그의 getAttribute(속성명) : 속성의 값을 갖고옴
            let val = event.target.getAttribute('attrtype');
            console.log('val : ' + val);

            let con, msg;
            switch (val) {
                case 'file': msg = '파일을 삭제하시겠습니까?'; break;
                default: msg = "회원을 탈퇴하시겠습니까?";
            }

            con = confirm(msg);
            console.log('확인창 값 : ' + con);
            if (con) {
                if (val == 'true') alert("파일이 삭제되었습니다.");
                else alert('회원탈퇴가 정상적으로 처리되었습니다.');
            }
            // 취소를 눌렀을 때 동작할 기능이 없기 때문에 else문을 쓰는 경우는 거의 없다.
        }
    </script>
</head>

<body>
    <div id="popLayer" class="popClose">
        <h1>시스템 점검 안내</h1>
        <p>
            8/15 수요일 오전 01시부터 오전 06시까지<br>
            서버 업그레이드로 인한 시스템 점검이 진행될 예정입니다.<br>
            시스템 이용 시 참고하시어 이용부탁드립니다.<br><br><br>
        </p>
        <p><button type="button" id="popClose">닫기</button></p>
    </div>

    <form name="frm" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>알림창</legend>
            <input type="file" name="fnm" id="fnm"><br><br>
            <button type="submit">파일전송</button>
        </fieldset>

        <fieldset>
            <legend>입력창</legend>
            <p id="dataBox"></p>
            <button type="button" onclick="inputWindow()">입력창 띄우기</button>
        </fieldset>

        <fieldset>
            <legend>확인창</legend>
            <!-- attrtype 속성 : 내가 만든 속성임. 속성=값의 형식으로 작성 시 속성도 만들 수 있다. -->
            <button type="button" onclick="cnf()" attrtype="file">파일삭제</button>
            <button type="button" onclick="cnf()" attrtype="member">회원탈퇴</button>
        </fieldset>

        <fieldset>
            <legend>팝업레이어</legend>
            <button type="button" id="popOpen">공지 보기</button>
        </fieldset>
    </form>
    <br><br><br>

    <!-- 속성뿐만 아니라 태그도 커스텀이 가능하다. -->
    <custag id="mktag">커스텀태그</custag>
    <style>
        custag#mktag {
            display: inline-block;
            padding: 10px 20px;
            background: #ccc;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
        }

        custag#mktag:hover {
            background: #555;
            color: #fff;
            cursor: pointer;
        }

        custag#mktag:active {
            background: #f00;
            color: #fff;
            cursor: pointer;
        }
    </style>
    <script>
        // document.getElementById('mktag').onclick = function () {
        //     alert('커스텀버튼 클릭');
        // }

        document.getElementsByTagName('custag')[0].onclick = function () {
            console.log(document.getElementsByTagName('custag')[0].tagName); // 커스텀태그도 태그명 출력됨
            alert('커스텀버튼 클릭');
        }
    </script>
</body>

</html>
