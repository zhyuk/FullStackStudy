<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history</title>
    <script>
        /*
            history 내장객체 : 브라우저에서 발생한 페이지 이동 내역 등의 전반적인 이력정보나 필요한 함구들을 담고있는 객체. 대부분 방문이력이 있던 이전 페이지, 다음 페이지, 원하는 페이지로 이동할 때 많이 사용하는 객체임.
        */
        function goBack() {
            // console.log(arguments);
            if (arguments.length > 0) {
                // 2번째 전으로 웹페이지 이동
                window.history.go(Number(arguments[0]));
            } else {
                // 바로 전으로 페이지 이동. 매개변수로 값을 넣을 수 없음.
                window.history.back();
            }
        }

        function goForward() {
            if (arguments.length > 0) {
                window.history.go(Number(arguments[0]));
                // 2번째 앞으로 웹페이지 이동
            } else {
                // 바로 앞으로 웹페이지 이동. 매개변수로 값을 넣을 수 없음.
                window.history.forward();
            }
        }
    </script>
</head>

<body>
    <h2>BOM</h2>
    <h3>window.history object</h3>
    <input type="button" value="1번 뒤로" onclick="goBack()">
    <input type="button" value="2번 뒤로" onclick="goBack(-2)">
    <input type="button" value="1번 앞으로" onclick="goForward()">
    <input type="button" value="2번 앞으로" onclick="goForward(2)">
</body>

</html>
