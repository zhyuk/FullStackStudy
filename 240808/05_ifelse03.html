<!DOCTYPE html><html lang="ko"><head>
	<meta charset="UTF-8">
	<title>조건문</title>
</head>

<body>
	<h1>else if 문</h1>

	<script>
		var x = 10, y = 20;
		if (x == y) {
			document.write("x와 y는 같습니다.");
		}else if (x < y) {
			document.write("x가 y보다 작습니다.");
		}else { // x > y인 경우
			document.write("x가 y보다 큽니다.");
		}
	</script>
	
</body>

</html>
