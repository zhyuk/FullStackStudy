<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
</head>
<body>
    <h1>if문</h1>
    <script>
        var x = 10, y = 20;

        // if문
        if (x == y) {
            document.write("x와 y는 같습니다.")
        }

        if (x < y) {
            document.write("x가 y보다 작습니다.")
        }

        // 실행될 실행문이 한 줄이라면 {}(중괄호) 생략 가능
        if (x > y) 
            document.write("x가 y보다 큽니다.")


            // setInterval(() => {
            //     document.write("텍스트");
            // }, 2000);
    </script>
</body>
</html>
