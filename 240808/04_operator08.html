<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
    <script>
        // || (or)연산자 : 조건 중 하나가 참이면 참 => 하나라도 참이 된 경우, 뒤의 조건으로 넘어가지 않고 바로 true 반환
        // && (and)연산자 : 조건 모두 다 참이어야만 참 => 하나라도 거짓이 된 경우, 뒤의 조건으로 넘어가지 않고 바로 false 반환

        var a = 10, b = 20, m = 30, n = 40;
        var result;
        result = a > b || b >= m || m > n; // false || false || false
        document.write(result + "<br>"); // false

        result = a > b || m <= n || b >= m; // false || true || false
        document.write(result + "<br>"); // true

        result = a <= b && b >= m && m <= n; // true && false && true
        document.write(result + "<br>"); // false

        result = a <= b && b <= m && m <= n; // true && true && true
        document.write(result + "<br>"); // true

        result = !(a > b); // !false => true
        document.write(result + "<br>"); // true
    </script>
</head>

<body>

</body>

</html>
