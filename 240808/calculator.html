<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: makeFont;
            src: url(./font/LCDM2U__.TTF) format("truetype");
        }

        .font {
            font-family: makeFont;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-drag: none;
        }

        div.container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* border: 1px solid red; */
        }

        div.calculator {
            width: 400px;
            min-width: 400px;
            height: 600px;
            min-height: 600px;
            margin: 0 auto;
            background: lightgray;
            border-radius: 20px;
            box-shadow: 10px 10px darkgray;
            /* border: solid 1px blue; */
        }

        input {
            display: block;
            width: 90%;
            padding: 20px 10px 60px 10px;
            margin: 0 auto;
            margin-top: 30px;
            font-size: 40px;
            text-align: right;
            border: 1px solid black;
            border-radius: 10px;
            outline: none;
        }
        div.display {
            width: 90%;
            padding: 20px 10px 60px 10px;
            margin: 0 auto;
            margin-top: 30px;
            background: white;
            font-size: 36px;
            text-align: right;
            border: solid 1px black;
            border-radius: 10px;
        }

        table {
            width: 90%;
            height: 400px;
            border-spacing: 10px;
            margin: 0 auto;
            margin-top: 30px;
            font-size: 24px;
            /* border: solid 1px black; */
        }

        tr {
            width: 100%;
            /* border: solid 1px red; */
        }

        :not(tr:nth-of-type(1))>td:last-child {
            background: black;
            color: white;
        }

        td {
            width: 25%;
            background: white;
            border: solid 1px black;
            border-radius: 50px;
            text-align: center;
            /* border: 1px solid hotpink; */
            box-shadow: 0px 5px gray;
        }

        td:hover {
            background: darkgray;
        }

        :not(tr:nth-of-type(1))>td:last-child:active {
            color: red;
        }

        td:active {
            color: red;
            transition: translate .5s ease-in;
            transform: translateY(3px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="font display" value="0" readonly>
            <!-- <div class="display font">0</div> -->

            <table class="font">
                <tr>
                    <td colspan="2">ac</td>
                    <td colspan="2">Enter</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>*</td>
                </tr>
                <tr>
                    <td colspan="2">0</td>
                    <td>.</td>
                    <td>/</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
