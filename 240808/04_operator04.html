<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 7, b = 3;
        document.write('"7" + 3 = ', a + b, '<br>');
        // 문자형 + 숫자형이기 때문에 a + b의 산술이 진행되는 것이 아니라 문자열 결합이 진행된다.
        document.write('"7" + 3 = ' + a + b + '<br>');
        document.write("(7 + 3) = " + (a + b) + "<br>");

        document.write(" (7 == 3) = " + (a == b) + "<br>");
        document.write(" (7 != 3) = " + (a != b) + "<br>")

        document.write("(!false): " + (!false) + "<br>");

        // 자바스크립트에서 "!부정자료형" 형식은 숫자 0, 또는 "", 
        // null, undefined 값을 제외한 모든 것을 true로 인식한다.

        // 0은 존재하지 않는 값이므로 !false. 반환된 값은 true
        document.write("(!0) : " + (!0) + "<br>");
        // b = 3. 3은 존재하는 값이므로 !true임. 반환된 값은 false
        document.write("(!b) : " + (!b) + "<br>");
        document.write('(!"wow") : ' + (!"wow") + '<br>');

        document.write("(!'') : " + (!'') + "<br>");
        document.write("(!null) : " + (!null) + "<br>");
        document.write("(!undefined) : " + (!undefined) + "<br>");

    </script>
</head>

<body>

</body>

</html>
