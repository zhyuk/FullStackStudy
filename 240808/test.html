<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid #000;
            padding: 20px;
        }
    </style>
</head>

<body>
    <script>
        let str = '<table>';
        var i = 1;
        while (i <= 8) {
            if (i % 4 == 1) str += "<tr>";
            str += '<td>' + i + '</td>';
            if (i % 4 == 0) str += "</tr>";
            i++;

            // str += '<td>' + i + '</td>';
            // if (i % 4 == 0) {
            //     str += '</tr>';
            //     str += '<tr>'; // 이렇게하면 마지막에 빈 <tr>이 생성됨.
            // }
            // i++;
        }
        str += '</table>';
        document.write(str);
    </script>
</body>

</html>
