<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문</title>
    <script>
        var i = 1;
        while (i <= 10) { // i = 1 -> 2 -> 3 -> 4 -> ..... 9 -> 10 -> 11(while문 탈출)
            document.write("안녕하세요" + i + "<br>");
            i++;
        }
        document.write("==== The End ====<br>");

        var i = 1;
        while (i <= 30) { // i = 1 -> 2 -> 3 .... 30 -> 31(while문 탈출)
            if (i % 2 == 0 && i % 6 == 0) { // 2의 배수이면서 6의 배수일 때 => 6, 12, 18, 24, 30
                document.write(i, "<br>");
            }
            i++;
        }
    </script>
</head>

<body>

</body>

</html>
