<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산자</title>
    <script>
        function pclick() {
            let x = 5;
            let y = 2;
            let z = x + y;
            document.getElementById("demo").innerHTML = "<input type='number' value= '" + z + "'>";
        }
    </script>
</head>

<body>
    <h2>JavaScript Operators</h2>
    <p>x = 5, y = 2, calculate z = x + y, and display z = <span id="demo"></span></p>
    <button onclick="pclick()">답확인</button>
</body>
<!-- 
    * 함수 호출의 기능 
    1. 함수 실행 
    2. 함수가 리턴값이 있는 경우, 값을 저장해두는 공간

    * innerHTML
    : 자식 요소를 모두 지우고 HTML 형식으로 작성한다.
-->
</html>
