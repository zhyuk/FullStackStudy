<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 생성자 및 함수</title>
    <style>
        #demo,
        #demo2 {
            color: red;
        }
    </style>
    <script>
        function spDate() {
            var d = new Date("1980-09-05T18:30"); // 설정한 월 그대로 적용됨. 9월임
            // var d = new Date(1980, 3,5,18,30); // 각각 ,로 연결한 경우, 월 - 1이 적용됨. 4월임

            var mon = d.getMonth() + 1 > 9 ? d.getMonth() + 1 : "0" + (d.getMonth() + 1);
            // var mon = d.getMonth() > 9 ? d.getMonth(): "0" + (d.getMonth);

            // 숫자값 그대로 가져옴. 숫자값의 앞 0은 생략되기 때문에 05일 -> 5를 가져옴. 따라서 두 자리로 표현하기 위한 삼항연산식 적용
            var dd = d.getDate() > 9 ? d.getDate() : "0" + d.getDate();
            var t = d.getHours() > 9 ? d.getHours() : "0" + d.getHours();
            // 24시간

            var min = d.getMinutes() > 9 ? d.getMinutes() : "0" + d.getMinutes();
            var w = d.getDay();

            var week = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];

            var n = d.getFullYear() + "년" + mon + "월" + dd + "일" + t + ":" + min + " " + week[w];
            document.getElementById("demo2").innerHTML = n;
        }
    </script>
</head>

<body>
    <!-- 
    Date() : 현재 날짜를 문자열자료형으로 가져오는 생성자 함수
    자신의 시스템의 설정 시간으로 가져옴.
    Date : 현재 날짜의 정보를 가지고 있는 함수형 내장 객체
    형식  : 
    // 오늘 날짜 가져옴.
    var d = new Date();
    // 설정한 날짜를 가져옴.
    var d = new Date(milliseconds);
    var d = new Date(dateString);
    var d = new Date(year, month, day, hours, minutes, seconds, milliseconds);
-->

    <h2>Date의 get()함수</h2>
    <span onclick="document.getElementById('demo').innerHTML = Date()" style="color: blue; cursor: pointer;">지금
        시간은?</span>
    <span id="demo"></span><br>

    <!-- <span onclick="spDate()" style="color: blue; cursor: pointer;"> -->
    <!-- <a href="javascript:spDate()" style="color: blue; cursor: pointer;"> -->
    <!-- javascript: 를 통해 자바스크립트 영역으로 인식할 수 있도록 해준다.-->
    <a onclick="spDate()" style="color: blue; cursor: pointer;">
        <!--  a태그지만 텍스트를 감싸고 있는 span 태그의 역할처럼 변경됨. => href 속성을 사용하지 않았기 때문에.-->
        설정한 시간은?
    </a>
    <!-- </span> -->
    <span id="demo2"></span>

</body>
<!-- 
    HTML 엘리먼트
-->
</html>
