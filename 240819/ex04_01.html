<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script>
        /*
            prop() : 자바스크립트의 프로터피(property)를 핸들링함. 동적인 속성을 제어.
            prop("속성명") - 프로퍼티는 자바스크립트에서 사용하는 속성 정볼르 가져오므로 HTML의 정보와 일치하기도 하고 일치하지 않을 수 있다.
            prop("속성명", "속성값") - 해당 요소의 속성 ㅈ어보를 속성값으로 설정(변경)한다.
        */
        function bFnc() {
            // prop("checked") : 체크된 상태인지 여부를 true, false로 반환
            // var result_1 = $("#chk1").prop("checked");
            var result_1 = $("#chk1").attr("checked"); // checked 속성이 없기 때문에 undefined
            console.log(result_1);

            // var result_2 = $("#chk2").prop("checked");
            var result_2 = $("#chk2").attr("checked"); // checkd 속성이 있기 때문에 checked. 체크를 해제해도 checked 값이 출력됨. => attribute는 정적인 속성을 제어하기 때문에
            console.log(result_2);

            // var result_3 = $("#chk3").prop("checked");
            var result_3 = $("#chk3").attr("checked"); // checked 속성이 없기 때문에 undefined
            console.log(result_3);

            // prop("checked", "true") : 해당 요소 상태를 checked(true)하도록 처리함
            var result_3 = $("#chk3").prop("checked", true); // #chk3에 체크처리

            // prop("selectedIndex") : 해당 요소의 선택된 option 요소인 인덱스를 반환함
            var result_3 = $("#se_1").prop("selectedIndex"); // 선택된 요소의 인덱스번호를 가져와라
            console.log('select태그: ' + $("#se_1"));
            console.log('selectedIndex: ' + result_3);
            $('button').hide();
        }

        $(function () {
            // select 태그의 값이 바뀔 때 bFnc 실행. bFnc() 작성 시 바로 실행되므로 () 작성하면 안됨.
            document.getElementById('se_1').onchange = bFnc;

            // document.getElementById('se_1').onchange = function (e) {
            //     console.log(e);
            // };
        });
    </script>

</head>

<body>
    <h1><strong>prop() 함수</strong></h1>
    <form id="form_1">
        <p><input type="checkbox" name="chk1" id="chk1">
            <label for="chk1">chk1</label>

            <input type="checkbox" name="chk2" id="chk2" checked>
            <label for="chk2">chk2</label>

            <input type="checkbox" name="chk3" id="chk3">
            <label for="chk3">chk3</label>
        </p>

        <p>
            <select name="se_1" id="se_1">
                <option value="opt1">option1</option>
                <option value="opt2">option2</option>
                <option value="opt3" selected>option3</option>
            </select>
        </p>
    </form>
    <button type="button" onclick="bFnc()">적용하기</button>

</body>

</html>
