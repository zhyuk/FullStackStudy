<!DOCTYPE html>
<html lang="ko">

<head>

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script>
        function bFnc() {
            // $goLink = 자바스크립트 변수명임. 제이쿼리 X
            var $goLink = $('#link'); // <a href="#none" id="link">버튼1</a> 
            console.log($goLink.attr('href')); // '#none'
            console.log($goLink.prop('href')); // file://Users/jihyuk/Documents/FullStackStudy/240819/ex04_02.html#none

            var $goLink = $('.link'); // <a href="https://www.naver.com" class="link">버튼2</a>
            console.log($goLink.attr('href')); // https://www.naver.com
            console.log($goLink.prop('href')); // https://www.naver.com/

            var $goLink = $('#amove'); // <a href="#none" id="amove">이동1</a>
            $goLink.attr('href', 'https://www.google.com/'); // <a href="https://www.google.com/" id="amove">이동1</a>

            var $goLink = $('.amove'); // <a href="https://www.naver.com" class="amove">이동2</a>
            $goLink.attr('href', '#none'); // <a href="#none" class="amove">이동2</a>
        }
    </script>
