<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script>
        $(function () {
            // slice(시작인덱스, 마지막값-1 인덱스): 시작인덱스요소부터 (마지막값-1 인덱스)까지의 요소 선택
            $("#menu1 li").slice(1, 3).css({ 'background': '#ff0' });
            /*
            $("#menu1 li") =>        
            0: <li>내용1-1</li>
            1: <li>내용1-2</li>
            2: <li>내용1-3</li>
            3: <li>내용1-4</li>

            $("#menu1 li").slice(1, 3) =>
            1: <li>내용1-2</li>
            2: <li>내용1-3</li>
            */

            // 요소명.only-child : 단 하나인 자식으로 존재하는 요소를 의미
            $('li:only-child').css({ 'background': '#0ff' }); // li태그 중 형제요소가 없는 태그만 적용
        });
    </script>
</head>

<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>

    <ul id="menu2">
        <li><span>menu2의 첫번째 li :</span><span>내용 2-1</span></li>
        <!-- <li><span>menu2의 두번째 li :</span><span>내용 2-2</span></li> -->
    </ul>
</body>

</html>
