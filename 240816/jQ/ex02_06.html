<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery/3.7.0/jquery.js"></script>
    <script>
        $(function () {
            var style_1 = {
                "background-color": "aqua",
                "border": "2px solid #f00"
            };

            var style_2 = {
                "background-color": "yellow",
                "border": "2px dashed #f00"
            };

            // prev() : 바로 이전 요소 선택자. 바로 앞 요소 선택자.
            $('.txt').prev().css(style_1);
            // $('.txt + p').css(style_2);

            // next() or $("선택자 + 다음 선택자") : 선택한 요소의 바로 다음 요소를 선택
            // css 내에서 동생요소들 선택 : 시작요소 ~ 동생 중 마지막요소
            $('.txt').next().next().css(style_1);
            /*
            $('.txt') => <p class="txt">내용2</p>
            $('.txt').next() => <p>내용3</p>
            $('.txt').next().next() => <p>내용4</p>
            ** next()가 붙을 때마다 형제요소의 뒤쪽으로 한 칸씩 이동하여 주체를 설정한다.
            
            */
        });
    </script>
</head>

<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>
</body>

</html>
