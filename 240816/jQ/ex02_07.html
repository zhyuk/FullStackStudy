<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery/3.7.0/jquery.js"></script>
    <script>
        $(function () {
            var style_1 = {
                "background-color": "aqua",
                "border": "2px solid #f00"
            };

            var style_2 = {
                "background-color": "yellow",
                "border": "2px dashed #f00"
            };

            var style_3 = {
                "background": "red"
            };

            // prevAll() : 바로 이전(앞, 형들) 요소들 모두 선택
            // 매개변수가 있을 경우 : 형들 요소들 중 매개변수 요소만을 의미
            $(".txt").prevAll("h1").css(style_1);

            // netxAll() : 바로 이후(뒤, 동생들) 요소들 모두 선택
            $(".txt").nextAll().css(style_2);

            // siblings() : 나를 제외한 다른 형제들 모두 선택
            // 매개변수가 있을 경우 : 형제 요소들 중 매개변수 요소만을 의미
            $('#wrap1 > .txt1').siblings().css(style_3);
            $('#wrap1 .txt1').siblings('p').css(style_3);
        });
    </script>
</head>

<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>

    <div id="wrap1">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <p class="txt1">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>
</body>

</html>
