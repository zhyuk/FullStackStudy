<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery/3.7.0/jquery.js"></script>
    <script>
        $(function () {
            // $("선택자").closest("조상요소") : 해당 요소의 조상(부모 포함) 요소들 중 가장 가까운 요소를 선택

            // .txt1 태그의 조상요소 중 가까운 div 선택 =>  <div id="anDiv"></div>
            // $(".txt1").closest("div").css({ 

            // .txt1 태그의 부모요소 중 div 태그 모두를 선택 =>  <div>...<div id="anDiv"></div><div> 두개 모두
            // $(".txt1").parents("div").css({ 

            // .txt1 태그의 조상요소 중 가까운 #anDiv 태그 선택 =>  <div id="anDiv"></div>
            $(".txt1").closest("#anDiv").css({
                "background": "yellow",
                "border": "2px solid #f00",
                "padding": "10px"
            });
        });
    </script>
</head>

<body>
    <div>
        <h1 class="title">선택자</h1>
        <div id="anDiv">
            <div style="background: green;">상위 DIV</div>
            <section>
                <p class="txt1">내용</p>
            </section>
        </div>
    </div>
</body>

</html>
