<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery/3.7.0/jquery.js"></script>
    <script>
        function exeFnc() {
            // $(".wrap_1 p.active").removeClass("active").addClass("on"); // active 클래스 삭제 후 on 클래스 추가
            // $(".wrap_1 p.active").removeClass("active").attr("class", "on"); // active 클래스 삭제 후 on 클래스 추가
            // $(".wrap_1 p.active").attr("class", "on"); // active 클래스 삭제 후 on 클래스로 변경
            // ===============================> 3가지의 기능이 동일하기 때문에 attr()을 활용해서 변경해주는 것이 좋다.
            $(".wrap_1 p.active").addClass("on"); // active 클래스 유지 후 on 클래스 추가

            // attr("속성명", "속성값") : 해당 요소에 해당 속성과 값을 설정한다. => js setAttribute()
            // attr("속성명") : 해당 요소에 해당 속성의 값을 가져오라는 의미. => js getAttribute()
            $(".wrap_1 p.active").attr("class");
            // console.log($(".wrap_1 p.active").attr("class"));

            $(".wrap_1 p:eq(2) a").attr("href", "http://www.naver.com");
            // ==> js : document.querySelector(".wrap_1 p:nth-of-type(3) a").href = "http://www.naver.com";

            // val("값") : 해당 요소에 값을 설정한다. => js ~~.value = "값"; (공간자리에 존재)
            // val() : 해당 요소의 값을 가져오라는 의미. => js ~.value (값자리에 존재하거나 대입연산자 없이 기술된 경우)
            $(".wrap_1 p:eq(3) input").val("Korea");
            // ==> js : document.querySelector(".wrap_1 p:nth-of-type(4) input").value = "Korea";
            alert($(".wrap_1 p:eq(3) input").val());
            // ==> js : alert(document.querySelector(".wrap_1 p:nth-of-type(4) input").value);

            // after("요소") : 해당 요소 뒤에 (바로 동생으로) 추가할 요소(html형태)를 넣는다.
            $(".wrap_2 p:eq(1)").after("<p>After(추가1)</p>");

            // before("요소") : 해당 요소 앞에(바로 형으로) 추가할 요소(html형태)를 넣는다.
            $(".wrap_2 p:eq(1)").before("<p>Before(추가2)</p>");

            // unwrap() : 선택한 요소의 부모 요소를 삭제한다.
            // wrapInner() : 선택한 요소의 자식 요소를 감싼다.
            $(".wrap_3 p").unwrap(); // wrap_3 클래스 내 p 태그의 부모 요소를 삭제한다. => 아무 속성이 없는 div 삭제됨.
            $(".wrap_3 p").unwrap().wrapInner("<strong>"); // wrap_3 클래스 내 p 태그의 자식요소를 strong 태그로 감싼다. => p 태그 내 텍스트에 strong태그
            $("button").hide();
        };
    </script>
</head>

<body>
    <div class="wrap_1">
        <p>텍스트1</p>
        <p class="active">내용2</p>
        <p><a href="#">네이버</a></p>
        <p><input type="text" value="hello"></p>
    </div>

    <div class="wrap_2">
        <p>내용5</p>
        <p>내용6</p>
    </div>

    <div class="wrap_3">
        <div>
            <p>내용7</p>
            <p>내용8</p>
        </div>
    </div><br><br>

    <button type="button" onclick="exeFnc()">제이쿼리 적용하기</button>
</body>

</html>
