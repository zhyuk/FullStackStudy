<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery/3.7.0/jquery.js"></script>
    <style>
        /* html, body {padding: 0!important; margin: 0!important;} */
        /* html, body {padding: 0; margin: 0;} */
    </style>
    <script>
        $(function () {
            // .parents() : 태그의 최고 조상 요소까지 해당
            $(".txt1").parents().css({
                "border": "5px solid red",
                "padding": "10px"
            });

            // .parents(태그명) : 작성된 태그까지의 부모 요소만 해당
            $('.txt2').parents("section").css({
                "border": "5px solid red",
                "padding": "10px"
            });
        });
    </script>
</head>

<body>
    <h1 class="title">선택자</h1>
    <section>
        <div>
            <p class="txt1">내용</p> <!-- div > section > body > html -->
        </div>
    </section>
    <section>
        <div>
            <p class="txt2">내용</p> <!-- div > section -->
        </div>
    </section>
</body>

</html>
