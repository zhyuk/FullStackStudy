<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery/3.7.0/jquery.js"></script>
    <script>
        $(function () {
            // children() : 선택한 요소의 모든 자식 요소를 선택
            $("#wrap h1").css({ "background": "yellow" });
            $("#wrap > section").children("h1").css({
                "color": "green",
                "font-weight": "bolder",
                "border": "2px dashed #f00"
            });
        });
    </script>
</head>

<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <section>
            <h1>하위 요소 선택자</h1>
            <p>내용2</p>

            <h1>하위 요소 선택자</h1>
            <p>내용2</p>

            <h1>하위 요소 선택자</h1>
            <p>내용2</p>
        </section>
    </div>
</body>

</html>
