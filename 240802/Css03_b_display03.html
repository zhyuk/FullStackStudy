<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 100px;
        }

        .jb-table {
            border-collapse: collapse;
            display: table;
            width: 90%;
            margin: 0 auto;
            margin-top: 50px;
        }

        .jb-caption {
            border: none;
            display: table-caption;
            text-align: center;
            font-weight: bold;
        }

        .jb-table-row {
            display: table-row;
        }

        .jb-table-cell {
            border: 1px solid #bcbcbc;
            display: table-cell;
            text-align: center;
            height: 100px;
        }

        .jb-top {
            vertical-align: top;
        }

        .jb-middle {
            vertical-align: middle;
        }

        .jb-bottom {
            vertical-align: bottom;
        }

        .table {
            border: 1px solid #bcbcbc;
            display: table;
            text-align: center;
            margin: 0 auto;
            background-color: #88a;
            width: 90%;
        }

        /* height 속성과 vertical-align 속성을 이용하여 수직 정렬하기 */
        .table .table-cell {
            display: table-cell;
            height: 300px;
            vertical-align: middle;
        }
    </style>
</head>

<body style="margin: 0; padding: 0;">
    <br>
    <div class="jb-table">
        <div class="jb-caption">표 제목</div>
        <div class="jb-table-row">
            <div class="jb-table-cell">
                <p>Lorem</p>
            </div>
            <div class="jb-table-cell">
                <p>Ipsum</p>
            </div>
            <div class="jb-table-cell">
                <p>Dolor</p>
            </div>
        </div>

        <div class="jb-table-row">
            <div class="jb-table-cell">Lorem</div>
            <div class="jb-table-cell">Ipsum</div>
            <div class="jb-table-cell">Dolor</div>
        </div>

        <div class="jb-table-row">
            <div class="jb-table-cell jb-top">
                <p>Lorem</p>
            </div>
            <div class="jb-table-cell jb-middle">
                <p>Ipsum</p>
            </div>
            <div class="jb-table-cell jb-bottom">
                <p>Dolor</p>
            </div>
            <!-- div 내 .jb-top/.jb-middle/.jb-bototm 으로 인해 p태그가 블록레벨임에도 중앙정렬됐다. -->
        </div>

        <div class="jb-table-row">
            <div class="jb-table-cell jb-top">
                Lorem
            </div>
            <div class="jb-table-cell jb-middle">
                Ipsum
            </div>
            <div class="jb-table-cell jb-bottom">
                Dolor
            </div>
            <!-- div 내 .jb-top/.jb-middle/.jb-bototm 으로 인해 중앙정렬됐지만 p태그보다 적게 움직임 -->
        </div> <!-- jb-table-row -->
    </div> <!--jb-table -->

    <div class="table">
        <!-- .table의 text-align: center; 속성을 통해 자식요소들이 수평 중앙정렬됨 -->
        <div class="jb-table-row">
            <div class="table-cell">
                <!-- .table-cell의 vertical-align: middle; 속성을 통해 자식요소들이 수직 중앙정렬됨  -->
                <span>테이블 셀 태그와 마찬가지로 각각의 셀은 높이 값을 가지는 블록 요소의 특성을 갖게 됩니다.</span><br>
                <img src="../240731/img/cute_dog.jpg" alt="강아지 사진" title="골든 리트리버 강아지 사진">
            </div>
        </div>
    </div>
    <br><br><br><br>

    <!-- 
        * display : table; => 테이블 속성으로 변경
        * display : table-catption; => caption 속성으로 변경
        * display : table-row; => tr 속성으로 변경
        * display : table-cell; => th 속성 또는 td 속성으로 변경(단, th 태그의 글씨 굵게, 중앙정렬 등의 천성은 갖고오지 않는다.)

        * vertical aligin : => 인라인 레벨 요소에 대한 수직정렬을 수행하는 속성 (인라인 레벨 요소의 자신한테 직접 넣어야 적용됨. img, th,td 혹은 텍스트에 관련된 태그들만 적용된다.)
    -->
</body>

</html>
