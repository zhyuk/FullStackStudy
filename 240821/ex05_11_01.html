<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="텍스트 입력" name="name">
    <p id="values"></p>
    <script>
        const input = document.querySelector("input");
        const log = document.getElementById("values");

        input.addEventListener("input", updateValue); // 값이 입력될 때 실행
        // input.addEventListener("keyup", updateValue); // 키보드를 사용할 때 실행 

        function updateValue(e) {
            log.textContent = e.target.value;
        }
    </script>
</body>

</html>
